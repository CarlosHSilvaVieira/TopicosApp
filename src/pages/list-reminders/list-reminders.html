<ion-header>

  <ion-navbar>
    <ion-title>Lembretes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Lista de Lembretes</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of reminders">
      <ion-item>
        <ion-avatar item-start>
          <img src="img/slimer.png">
        </ion-avatar>
        <h2>{{ item.title }}</h2>
        <p>{{ item.movie.name }}</p>
        <p>{{ item.date }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="md-eye"></ion-icon>
          Visualizar
        </button>
        <button ion-button color="primary">
          <ion-icon name="md-create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger">
          <ion-icon name="md-trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
