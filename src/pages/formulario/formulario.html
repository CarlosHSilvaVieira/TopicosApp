<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Lembrete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="sendForm()">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" formControlName="title" [(ngModel)]="reminder.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Filme</ion-label>
      <ion-select formControlName="movie" [(ngModel)]="reminder.movie" name="movie">
        <ion-option *ngFor="let item of movies" [value]=item>{{ item.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime formControlName="date" displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="reminder.date" name="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Notas</ion-label>
      <ion-input formControlName="notes" type="text" [(ngModel)]="reminder.notes" name="notes"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Local</ion-label>
      <ion-input formControlName="local" type="text" [(ngModel)]="reminder.local" name="local"></ion-input>
    </ion-item>
    <button ion-button round type="submit" [disabled]="!registerForm.valid" >Adicionar</button>
  </form>
</ion-content>
