<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Lembrete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="sendForm()">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="reminder.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Filme</ion-label>
      <ion-select [(ngModel)]="reminder.movie" name="movie">
        <ion-option *ngFor="let item of movies" [value]=item>{{ item.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="reminder.date" name="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Pessoas</ion-label>
      <ion-input type="number" [(ngModel)]="reminder.persons" name="persons"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Local</ion-label>
      <ion-select [(ngModel)]="reminder.local" name="local">
        <ion-option *ngFor="let local of locales" [value]="local">{{ local.name }}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Adicionar</button>
  </form>
</ion-content>
